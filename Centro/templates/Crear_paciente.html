{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/Regis.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="table-container">
    <div class="bor">
    <table>
        <thead>
          <tr class="borde" style="border-radius: 20px;">
            <th scope="col">#</th>
            <th scope="col">PACIENTE</th>
            <th scope="col">TELEFONO</th>
            <th scope="col">EMAIL</th>
            <th scope="col">REGISTRO</th>
            <th scope="col">ACCION </th>
          </tr>
        </thead>
        <tbody>
          {% for paciente in pacientes %}
            <tr class="borde">
              <th scope="row">{{paciente.id_paciente}}</th>
              <th scope="col">{{paciente.Nombre}} {{paciente.Apellido}}</th>
              <th scope="col">{{paciente.Telefono}}</th>
              <th scope="col">{{paciente.Email}}</th>
              <th scope="col">{{paciente.Fecha_nacimiento}}</th>
              <th scope="col"> 
                  <a href="{% url 'eliminar_paciente' paciente.id_paciente %}"><button class="btn"><img style="width: 30px; height: auto;  margin-right: 5px; " src="{% static 'Iconos/eliminar.png' %}" alt="Eliminar"></button></a>
                  <a href="{% url 'editar_paciente' paciente.id_paciente %}"><button class="btn"><img style="width: 30px; height: auto;  margin-right: 5px; " src="{% static 'Iconos/editar.png' %}" alt="Editar"></button></a>
              </th>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>
</body>
</html>
