{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/Regis.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="contenedor">
        <nav>
            <img src="{% static 'img/logo.png' %}" alt="Logo" width="200" height="70">
            <div class="subconte">
              <ul>
                <div class="usu">
                  <li><img style="width: 30px; height: auto;  margin-right: 5px; " src="{% static 'Iconos/usuario.png' %}"><a class="te"href="">Administrador</a></li>
                  <li><a class="te"href="{% url 'main_admin' %}">Inicio</a></li>
                  <li><a class="te"href="{% url 'citas_admin' %}">Citas</a></li>
                  <li><a class="te"href="{% url 'pacientes_admin' %}">Pacientes</a></li>
                  <li><a class="te"href="{% url 'medicos_admin' %}">Especialidades</a></li>
                  <li><a class="te"href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a></li>
              </ul>
            </div>
        </nav>
    </div>
    <main>
        <div class="Regis">
            <h1>Crear Médico</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="a">
                    <div class="ab">
                        <div class="items">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required placeholder="Ingrese el nombre">
                        </div>
                        <div class="items">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" required placeholder="Ingrese el apellido">
                        </div>
                        <div class="items">
                            <label for="especialidad">Especialidad:</label>
                            <select name="especialidad" id="especialidad" required>
                                <option value="">Seleccione una especialidad</option>
                                <option value="Cardiología">Cardiología</option>
                                <option value="Dermatología">Dermatología</option>
                                <option value="Neurología">Neurología</option>
                                <option value="Pediatría">Pediatría</option>
                                <option value="Ginecología">Ginecología</option>
                            </select>
                        </div>
                        <div class="items">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese el teléfono">
                        </div>
                        <div class="items">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required placeholder="Ingrese el correo">
                        </div>
                        <div class="contrasena">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" required placeholder="Ingrese la contraseña">
                        </div>
                    </div>
                </div>
                <br>
                <div class="items bt">
                    <button type="submit">Registrar Médico</button>
                </div>
            </form>
        </div>
        <style>
            input[type="tel"],
            input[type="email"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
        </style>
    </main>
</body>
</html>
