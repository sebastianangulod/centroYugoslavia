{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/Regis.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="contenedor">
        <nav>
            <img src="{% static 'img/logo.png' %}" alt="Logo" width="200" height="70">
            <div class="subconte">
            <ul>
              <div class="usu">
                <li><img style="width: 30px; height: auto;  margin-right: 5px; " src="{% static 'Iconos/usuario.png' %}"><a class="te"href="">Usuario</a></li>
                <li><a class="te"href="{% url 'ver_citas' 3 %}">Mis citas</a></li>
                <li><a class="te"href="{% url 'registrar_citas'%}">Registrar cita</a></li>
                <li><a class="te"href="{% url 'cerrar_sesion' %}">Cerrar Sesión</a></li>
            </ul>
            </div>
        </nav>
    </div>
    <main>
        <div class="Regis">
            <form method="POST">
                {% csrf_token %}
                <div class="a">
                    <div class="ab">
                        <div class="items">
                            <label for="fecha-nacimiento">Fecha de nacimiento</label>
                            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                        </div>
                        <div class="items">
                            <label for="dni">DNI:</label>
                            <input type="text" id="dni" name="dni" required placeholder="Ingrese su DNI">
                        </div>
                        <div class="items">
                            <label for="especialidad">Especialidad:</label>
                            <select id="especialidad" name="especialidad" required>
                              <option value="cardiologia">Cardiología</option>
                              <option value="dermatologia">Dermatología</option>
                              <option value="neurologia">Neurología</option>
                              <option value="pediatria">Pediatría</option>
                              <option value="ginecologia">Ginecología</option>
                            </select>
                        </div>
                        <div class="items">
                            <label for="specialty">Médico:</label>
                            <select id="specialty2" name="Medico" required>
                              {% for medico in medicos %}
                                <option value="{{medico.Nombre}}">{{medico.Nombre}} {{medico.Apellido}}</option>  
                              {% endfor %}
                            </select>
                        </div>
                        <div class="items">
                            <label for="fecha-disponibilidad">Fecha de disponibilidad</label>
                            <input type="date" id="Fechadedisponibilidad" name="Fechadedisponibilidad">
                        </div>
                        <div class="items">
                            <label for="hora">Hora:</label>
                            <input type="time" id="hora" name="hora" required>
                        </div>
                    </div>
                    <div class="ab">
                        <div class="items">
                            <label for="Motivo">Motivo de la cita</label>
                            <textarea id="Motivo" name="Motivo" placeholder="Escriba el motivo de la cita"></textarea>
                        </div>
                    </div>
                </div><br>
                <div class="items bt">
                    <button type="submit">Registrar cita</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
